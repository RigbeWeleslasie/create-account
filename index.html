<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
   <body>
        <div class="container">
            <div class="vertical"></div>
            <div class="page1">
                <h1>Welcome to our community!</h1>
                <img id="image-welcoming" src="Image/pinetrest.png"alt="discription of the image">
        
            </div>
            <form>
                <h2>Create Account</h2>
                <p>Sign up to your account below.</p>
                <div class="label-inline">
                    <span><label for="firstname">First Name:</label><br>
                    <input class="first-name"type="text" id="firstname" name="firstname" placeholder="|" required/></span>
                    <div id="last_name">
                        <span><label for="lastname">Last Name:</label><br>
                        <input class="last_name"type="text" id="lastname" name="lastname"placeholder="|" required/></span>
                    </div>
                </div><br>
                <label for="email">Email Address:</label><br>
                <input class="sign_up_page"type="email" id="email" name="email" placeholder="|" required/><br>
                <label for="password">Password:</label><br>
                <div class="password-container">
                    <input class="sign_up_page"type="password" id="password" name="password" placeholder="|" required/>
                    <i class="fas fa-eye" id="hide-icon"></i>
                </div>
                <label for="confirm password">Confirm password:</label><br>
                <div class="confirm-password">
                    <input class="sign_up_page"type="password" id="confirm password" name="confirm password" placeholder="|" required/>
                    <i class="fas fa-eye" id="hide-icon"></i>
                </div><br><br>
                <button type="submit" id="create_account">Create Account</button>
                <p>Already have an account?<a href=""> Sign In</a></p>
                <hr>or<hr><br>
                <div class="image_container">
                    <a href="https://www.google.com/"><img class="google-icon" src="Image/download.png"></a><a href="https://www.facebook.com/"><img class="facebook-icon"src="Image/images.jpeg"></a><a href="https://www.apple.com/"><img class="apple-icon" src="Image/download (1).png"></a>
                </div>
            </form>
        </div>
        
   </body>
</html>
